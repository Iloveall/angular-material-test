<md-grid-list class="gallery"
       md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
       md-row-height-gt-md="1:1" md-row-height="4:3"
       md-gutter="8px" md-gutter-gt-sm="4px" >

   <md-grid-tile class="gallery__item" ng-repeat="image in images"
                 md-rowspan="{{tile.span.row}}"
                 md-colspan="{{tile.span.col}}"
                 md-colspan-sm="1"
                 md-colspan-xs="1"
                 ng-class="tile.background" >

     <img class=""
       ng-src="https://storage.aggregion.com/api/files/{{ image }}/shared/data"
       fallback-src="{{'https://storage.aggregion.com/api/files/12ce171be47031a58f6d12ddefca93d52bda709b1b720d50cf48747d6cd44cb6/shared/data'}}">

   </md-grid-tile>
 </md-grid-list>
